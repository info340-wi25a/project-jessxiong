<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NotesPage-Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="container-fluid py-5">
        <div class="container">
        <nav>
        <ul>
            <li><a href="/index.html"><span class="material-icons" aria-label="Home">FocusFlow</span></a></li>
            <li><a href="#timer">Timer</a></li>
            <li><a href="#notes"></a>Notes</li>
          </ul>
        </nav>
        </div>
    </header>

    <div class="container">
        <form class="searchBar">
            <input class="form-control me-2" type="search" placeholder="Search..">
            <select>
                <option value="INFO-340">INFO 340</option>
                <option value="INFO-360">INFO 360</option>
                <option value="INFO-380">INFO 380</option>
                <option value="CSE-414">CSE 414</option>
                <option value="CSE-373">CSE 373</option>
            </select>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <!--Subject 1-->
            <div class="col-sm-12 col-xl-3">
                <div class="card h-100">
                    <div class="card-body subject">
                        <img class="pb-3 card-img-top" src="img/INFO340Cover.jpg" alt="INFO 340 Subject page image">
                        <h1 class="card-title"> INFO 340 </h1>
                    </div>
                </div>
            </div>

            <!--Subject 2-->
            <div class="col-sm-12 col-xl-3">
                <div class="card h-100">
                    <div class="card-body subject">
                        <img class="pb-3 card-img-top" src="img/INFO360Cover.jpg" alt="INFO 360 Subject page image">
                        <h1 class="card-title"> INFO 360 </h1>
                    </div>
                </div>
            </div>

            <!--Subject 3-->
            <div class="col-sm-12 col-xl-3">
                <div class="card h-100">
                    <div class="card-body subject">
                        <img class="pb-3 card-img-top" src="img/INFO380Cover.jpg" alt="INFO 380 Subject page image">
                        <h1 class="card-title"> INFO 380 </h1>
                    </div>
                </div>
            </div>

            <!--Subject 4-->
            <div class="col-sm-12 col-xl-3">
                <div class="card h-100">
                    <div class="card-body subject">
                        <img class="pb-3 card-img-top" src="img/CSE414Cover.jpg" alt="CSE 414 Subject page image">
                        <h1 class="card-title"> CSE 414 </h1>
                    </div>
                </div>
            </div>

            <!--Subject 5-->
            <div class="col-sm-12 col-xl-3">
                <div class="card h-100">
                    <div class="card-body subject">
                        <img class="pb-3 card-img-top" src="img/CSE373Cover.jpg" alt="CSE 373 Subject page image">
                        <h1 class="card-title"> CSE 373 </h1>
                    </div>
                </div>
            </div>

            <!--Subject 6-->
            <div class="col-sm-12 col-xl-3">
                <div class="card h-100">
                    <div class="card-body subject">
                        <h1 class="card-title"> Add a New Subject </h1>
                        <form class="footer-element addSubject">
                            <input class="SubjectName form-control me-2" type="text" placeholder="Subject name...">
                        </form>
                        <button type="submit" class="addButton btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
