<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/6585301_books_education_learning_school_study_icon.png" width="20" height="20" alt="Home" aria-label="logo">
                FocusFlow
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="timer.html">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notesPage1.html">Notes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="timer-page">
            <div class="timer">
                <div class="timer-circle">
                    <span id="timer-display">25:00</span>
                </div>
                <div class="timer-controls">
                    <button id="timer-stop-btn">Stop</button>
                    <button id="timer-start-btn">Start</button>
                </div>
            </div>

            <div class="timer-customization">
                <h2>Customize</h2>
                <div class="timer-input">
                    <label for="timer-break-interval">Break Intervals</label>
                    <input type="number" id="timer-break-interval"  placeholder="E.g., 5 (in minutes)" min="0">
                </div>
                <div class="timer-input">
                    <label for="timer-focus-time">Focus Time</label>
                    <input type="number" id="timer-focus-time" placeholder="E.g., 25 (in minutes)" min="0">
                </div>
            </div>
        </section>
    </main>

    <div class="credits">
        <footer>
            <p>Favicon from Icon Finder</p>
        </footer>
    </div>
</body>
</html>
